<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Calendar</title>
  </head>
  <body>

  <div class="calendar-wrapper">
    <header>
      <h1>Gennaio 2018</h1>

      <div class="arrow-container">
        <div class="prev"><i class="fas fa-chevron-left"></i>Precedente</div>
        <div class="next">Successivo<i class="fas fa-chevron-right"></i></div>
      </div>

    </header>

    <ul id="days">


    </ul>
  </div>

  <script id="day-template" type="text/x-handlebars-template">
    <li class="day" data-completa="{{dataCompleta}}">{{day}} {{month}} <span class="holidayType"></span></li>
  </script>

  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
